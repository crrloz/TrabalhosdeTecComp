<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Exemplo 17</title>
</head>
<style>
@font-face {
    font-family: Century-Gothic;
    src: url('fonts/Century\ Gothic.ttf') format('truetype');
}

@font-face {
    font-family: Glitten;
    src: url('fonts/Glitten-Regular.ttf');
}

.f-glitten {
    font-family: Glitten;
}

/*[RESTYLE TAG]*/

* {
    margin: 0px; padding: 0px; 
    box-sizing: border-box;
    font-family: Century-Gothic;
}

body {
    background-color: #AC9D8E;
}

/*[PÁGINA]*/

.section-age {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%
}

a {
    color: #AC9D8E;
}

/*[FORMS, INPUTS E BOTÕES]*/


.section-signup {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%
}

.wrap-signup {
    background-color: #F1F1F1;
    padding: 100px 130px;
    border-radius: 7px;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

.wrap-age-div {
    background-color: #F1F1F1;
    padding: 60px 90px;
    border-radius: 7px;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

.wrap-title {
    margin: 0 0 10px 0;
    font-size: 20px;
}

.wrap-title > h2 {
    color: #836853;
}

.wrap-input {
    border-bottom: 0.1rem solid #836853;
    display: inline-flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px;
}

.wrap-input input[type="number"], .wrap-input input[type="text"] {
    background: none;
    border: none;
    outline: none;
    font-size: 16px;
    padding: 5px;
    width: 100%;
}

button {
    background: none;
    color: #836853;
    border: solid 0.1rem #836853;
    border-radius: 50px;
    text-transform: uppercase;
    padding: 0.25rem 1rem;
    cursor: pointer;
}

#msg {
    text-align: center;
    color: #836853;
    padding: 20px 0 0 0;
}
</style>
<body>
    <!-- Formulário  -->
    <section class="section-signup">
        <div class="wrap-signup">
            <div class="wrap-title">
                <h2 class="f-glitten">
                    Exemplo 17
                </h2>
        
                <p>Cadastro</p>
            </div>
    
            <div class="wrap-input">
                <input id="name" type="text" name="name" placeholder="Nome..."><br>
                <input id="phone" type="number" name="phone" placeholder="Celular...">
                <button onclick="cadastrarUsu()">ENVIAR</button>
            </div>

            <div class="wrap-database">
                
            </div>
        </div>
    </section>

    
</body>
<script>
    function cadastrarUsu(){
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const database = document.getElementsByClassName('wrap-database')[0];
        const h4 = document.createElement("h4");

        h4.style.margin = "10px 0";
        h4.innerHTML = "| NOME | "+ name + " | TELEFONE | " + phone;

        database.appendChild(h4);

        document.getElementById('name').value = "";
        document.getElementById('phone').value = "";
    }
</script>
</html>
